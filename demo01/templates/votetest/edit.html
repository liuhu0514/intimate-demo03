<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑界面</title>
    <link rel="stylesheet" href="/static/votetest/css/main.css">

</head>
<body>
    <div class="container">
        <p>欢迎来到编辑界面</p>
        <form action="{% url 'votetest:editres' q.id %}" method="post">
			<ul>
			    <li><span>问题名：</span><input type="text" name="qname" value="{{q.qname}}" required></li>
			    {% for c in q.choice_set.all %}
			        <li><span>选项&nbsp;{{forloop.counter}}：</span><input type="text" name="{{c.id}}" value="{{c.cname}}" required></li>
			    {% empty %}
					<h4>暂时没有选项</h4>
			    {% endfor %}
			</ul>
        	
        	<input type="submit" value="确认编辑"/>
        </form>
		{% if info %}
			<h5>{{info}}</h5>
		{% endif %}

		<a href="{% url 'votetest:index' %}">返回投票中心</a>
    </div>

</body>
</html>
