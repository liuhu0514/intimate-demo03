<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h3>下面是所有投票项请选择你感兴趣的进行投票吧</h3>
	<lu>
		{% for q in qs %}
			{# <li><a href="vote/{{q.id}}/">{{q.qname}}</a></li> #}
			<li><a href="{% url 'votetest:vote' q.id %}">{{q.qname}}</a></li>
		{% empty %}
			<h4>暂时还没投票活动，敬请期待！</h4>
		{% endfor %}
		
	</lu>
</body>
</html>
