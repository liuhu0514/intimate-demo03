<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票页面</title>
    <link rel="stylesheet" href="/static/votetest/css/main.css">
</head>
<body>
    <div class="container">
        <p>投票页</p>
        <h3>投票问题为：{{q.qname}}</h3>
        <ul>
            <form action="{% url 'votetest:addvote' q.id %}" method="post">
                {% for c in q.choice_set.all %}
                    <li><input type="radio" name="option" value="{{c.id}}" required />{{c.cname}}</li>
                {% empty %}
                    <h4>该投票还未开始，敬请期待！快快去参与其他的投票把</h4>
                {% endfor %}
                <input type="submit" value="提交"/>
            </form>
        </ul>
        <a href="{% url 'votetest:index' %}">返回投票中心</a>
    </div>
</body>
</html>
